                    <a href="doctor.html">Doctors</a>

                </div>
            </nav>
        </header>
        
        <!-- Only one form tag -->
        <form autocomplete="off" id="form1" method="post" action="patient_php.php">
            <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTilViDFdYbcu8CrYEXhMU_7nr1DpQfzevXIQ&s" alt="Nurse with Patient" />

            <h1>Patient Details</h1>
            <table>
                <tr>
                    <td>Patient Name: <input type="text" name="name" placeholder="Name" required></td>
                </tr>
                <tr>
                    <td>Patient Age: <input type="number" name="age" min="1" max="200" placeholder="Age" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label>
                        <select name="gender" id="i2" required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Address:</label><br />
                        <textarea id="tal" name="address" rows="5" cols="50" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label>Blood Group:</label>
                        <select name="blood_group" id="i3" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Problem:</label>
                        <input type="text" name="problem" placeholder="Problem">
                    </td>
                </tr>
                <tr>
                    <td><label>Contact Number:</label>
                        <input type="text" name="contact_number" placeholder="Contact Number" required>
                    </td>
                </tr>
                <tr>
                    <td><label>DoctorName</label>
                        <input type="text" name="DoctorName" placeholder="Doctorname" required>
                    </td>
                </tr>
                <tr>
                    <td><label>appointment_date:</label>
                        <input type="text" name="appointment_date" placeholder="DD:MM:YYYY" required>
                    </td>
                </tr>
                <tr>
                    <td><label>appointment_time:</label>
                        <input type="text" name="appointment_time" placeholder="HH:MM" required>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="skyblue" align="center"><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    </body>
